<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Darfts</title>
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Framework Cheet -->
    <link rel="stylesheet" href="css/framework.css" />
    <!-- Style Sheet -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page d-flex">
      <!-- Start SideBar -->
      <aside class="bg-white p-relative p-20">
        <h3 class="p-relative txt-c mt-0">Darfts</h3>
        <ul>
          <li>
            <a
              class="d-flex align-c fs-14 c-black rad-6 p-10"
              href="index.html"
            >
              <i class="fa-regular fa-chart-bar fa-fw"></i>
              <span class="hide-mobile">Dashboard</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-c fs-14 c-black rad-6 p-10"
              href="settings.html"
            >
              <i class="fa-solid fa-gear fa-fw"></i>
              <span class="hide-mobile">Settings</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-c fs-14 c-black rad-6 p-10"
              href="profile.html"
            >
              <i class="fa-regular fa-user fa-fw"></i>
              <span class="hide-mobile">Profile</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-c fs-14 c-black rad-6 p-10"
              href="projects.html"
            >
              <i class="fa-solid fa-diagram-project fa-fw"></i>
              <span class="hide-mobile">Projects</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-c fs-14 c-black rad-6 p-10"
              href="courses.html"
            >
              <i class="fa-solid fa-graduation-cap fa-fw"></i>
              <span class="hide-mobile">Courses</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-c fs-14 c-black rad-6 p-10"
              href="friends.html"
            >
              <i class="fa-regular fa-circle-user fa-fw"></i>
              <span class="hide-mobile">Friends</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-c fs-14 c-black rad-6 p-10"
              href="files.html"
            >
              <i class="fa-regular fa-file fa-fw"></i>
              <span class="hide-mobile">Files</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-c fs-14 c-black rad-6 p-10"
              href="plans.html"
            >
              <i class="fa-regular fa-credit-card fa-fw"></i>
              <span class="hide-mobile">Plans</span>
            </a>
          </li>
          <li>
            <a
              class="active d-flex align-c fs-14 c-black rad-6 p-10"
              href="drafts.html"
            >
              <i class="fa-brands fa-firstdraft fa-fw"></i>
              <span class="hide-mobile">Darfts</span>
            </a>
          </li>
        </ul>
      </aside>
      <!-- End SideBar -->
      <div class="content-body w-full">
        <!-- Start Header -->
        <header class="between-flex p-15 bg-white">
          <div class="search p-relative">
            <input
              class="p-10 border-ccc rad-10"
              type="search"
              placeholder="Type A Keyword"
            />
          </div>
          <div class="icons d-flex align-c">
            <span class="p-relative notification">
              <i class="fa-regular fa-bell fa-lg pointer"></i>
            </span>
            <a href="profile.html">
              <img class="pointer" src="imgs/avatar.png" alt="" />
            </a>
          </div>
        </header>
        <!-- End Header -->
        <h1 class="Special-heading p-relative">Drafts</h1>
        <div class="drafts d-flex flex-start m-20 gap-20">
          <div class="draft-content d-grid gap-20" id="drafts-content"></div>
        </div>
      </div>
    </div>
    <script src="Js/drafts.js"></script>
  </body>
</html>
